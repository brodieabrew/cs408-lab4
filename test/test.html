<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>QUnit</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.21.0.css">
  <link rel="stylesheet" href="../css/style.css">

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <section class="comments">
        <button class="show-hide">Show comments</button>

        <div class="comment-wrapper">
          <form class="comment-form">
            <div class="flex-pair">
              <label for="name">Your name:</label>
              <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="flex-pair">
              <label for="comment">Your comment:</label>
              <input type="text" name="comment" id="comment" placeholder="Enter your comment">
            </div>
            <input type="submit" value="Submit comment">
          </form>

          <ul class="comment-container"></ul>
        </div>
      </section>
    </div>

    <script src="https://code.jquery.com/qunit/qunit-2.21.0.js"></script>
    <script type="module" src="test.js"></script>
  </body>
</html>
